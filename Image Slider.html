<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Image Slider.css">
    <meta name="oop" content="Image Slider">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
</head>
<body>
  
  <div class="container">
    <div id="slider-number" class="slider-number"></div>
    <img src="img/1.jpg" alt="">
    <img src="img/2.jpg" alt="">
    <img src="img/3.jpg" alt="">
    <img src="img/4.jpg" alt="">
    <img src="img/5.jpg" alt="">
  </div>  
  <div id="controls" class="controls">
    <span id="prev" class="prev">Previous</span>
    <span id="indicators" class="indicators"></span>
    <span id="next" class="next">Next</span>
  </div>



  <script src="Image Slider.js"></script>

</body>
</html>
